<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
<div id="app">
    <span v-if="seen">Now you see me</span>
    <button v-on:click="seen = seen ? false : true">Näytä/Piilota</button>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            seen: false
        }

    })
</script>
</body>
</html>
