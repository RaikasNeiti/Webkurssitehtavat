<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
	span {
		cursor: pointer;
	}
  </style>
  <script>
window.onload = function() {
	var div = document.getElementById("clickme");
	if (div.addEventListener) {
		div.addEventListener("click", handleClick, false);
	} else if (div.attachEvent) {
		div.attachEvent("click", handleClick);
	}
};
window.onmouseover = function (){
  var div1 = document.getElementById("overme");
  if (div1.addEventListener) {
    div1.addEventListener("mouseover", handleOver, false);
  } else if (div.attachEvent) {
    div1.attachEvent("mouseover", handleOver);
  }
};

function  handleOver(e){
  var evt = e || window.event;
  var target;
  if (evt.target) {
    target = evt.target;
  } else {
    target = evt.srcElement;
  }
  alert("You are over me! " + target.id);
}

function handleClick(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You clicked on " + target.id);
}

  </script>
</head>
<body>
<span id="clickme">Click me!</span>
<span id="overme">Come over me!</span>
</body>
</html>
